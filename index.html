<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gerador de Notificações</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f5f5f5;
    }
    button {
      font-size: 18px;
      padding: 12px 20px;
      background-color: #222;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    input {
      padding: 8px;
      margin: 8px;
      font-size: 16px;
      width: 60%;
    }
    .campo {
      margin-bottom: 16px;
    }
  </style>
</head>
<body>
  <h1>🔔 Simulador de Notificações</h1>

  <div class="campo">
    <input type="text" id="titulo" placeholder="Título da notificação" value="Venda Aprovada - Pix">
  </div>
  <div class="campo">
    <input type="text" id="texto" placeholder="Texto da notificação" value="Sua comissão: R$ 100,90">
  </div>
  <div class="campo">
    <input type="number" id="quantidade" placeholder="Número de notificações" value="5">
  </div>
  <div class="campo">
    <input type="number" id="intervalo" placeholder="Intervalo (segundos)" value="3">
  </div>

  <button onclick="enviarNotificacoes()">Iniciar Notificações</button>

  <script>
    function enviarNotificacoes() {
      const titulo = document.getElementById("titulo").value;
      const texto = document.getElementById("texto").value;
      const quantidade = parseInt(document.getElementById("quantidade").value);
      const intervalo = parseInt(document.getElementById("intervalo").value) * 1000;

      if (!("Notification" in window)) {
        alert("Este navegador não suporta notificações.");
        return;
      }

      Notification.requestPermission().then(permission => {
        if (permission !== "granted") {
          alert("Permissão de notificação negada.");
          return;
        }

        let contador = 0;
        const timer = setInterval(() => {
          new Notification(titulo, {
            body: texto,
            icon: "https://i.imgur.com/WZy5Wxp.png" // Ícone genérico, pode alterar
          });

          contador++;
          if (contador >= quantidade) {
            clearInterval(timer);
          }
        }, intervalo);
      });
    }
  </script>
</body>
</html>
