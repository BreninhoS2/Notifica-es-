<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>üîî Simulador de Notifica√ß√µes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f4f4f4;
    }
    input, button {
      margin: 10px;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 80%;
      max-width: 300px;
    }
    button {
      background-color: #222;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    h1 {
      margin-bottom: 20px;
    }
    #log {
      margin-top: 30px;
      font-family: monospace;
      font-size: 15px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>üîî Simulador de Notifica√ß√µes</h1>

  <input type="text" id="titulo" placeholder="T√≠tulo da notifica√ß√£o" value="Venda Aprovada - Pix"><br>
  <input type="text" id="mensagem" placeholder="Texto da notifica√ß√£o" value="Sua comiss√£o: R$ 100,90"><br>
  <input type="number" id="quantidade" placeholder="Quantidade de notifica√ß√µes" value="5"><br>
  <input type="number" id="intervalo" placeholder="Intervalo (segundos)" value="3"><br>

  <button onclick="enviarNotificacoes()">Iniciar Notifica√ß√µes</button>

  <div id="log"></div>

  <script>
    function enviarNotificacoes() {
      const titulo = document.getElementById("titulo").value;
      const mensagem = document.getElementById("mensagem").value;
      const quantidade = parseInt(document.getElementById("quantidade").value);
      const intervaloSeg = parseInt(document.getElementById("intervalo").value);
      const intervalo = intervaloSeg > 0 ? intervaloSeg * 1000 : 1000; // m√≠nimo de 1s
      const log = document.getElementById("log");
      log.innerHTML = "‚è≥ Enviando notifica√ß√µes...<br>";

      if (!("Notification" in window)) {
        alert("Este navegador n√£o suporta notifica√ß√µes.");
        return;
      }

      Notification.requestPermission().then(permission => {
        if (permission !== "granted") {
          alert("Permiss√£o de notifica√ß√£o negada.");
          return;
        }

        let count = 0;
        const timer = setInterval(() => {
          new Notification(titulo, {
            body: mensagem,
            icon: "https://i.imgur.com/WZy5Wxp.png" // √çcone opcional
          });
          log.innerHTML += `‚úÖ Notifica√ß√£o ${count + 1} enviada<br>`;

          count++;
          if (count >= quantidade) {
            clearInterval(timer);
            log.innerHTML += `‚úîÔ∏è Todas as notifica√ß√µes foram enviadas.`;
          }
        }, intervalo);
      });
    }
  </script>
</body>
</html>
