  <script>
    function enviarNotificacoes() {
      const titulo = document.getElementById("titulo").value;
      const mensagem = document.getElementById("mensagem").value;
      const quantidade = parseInt(document.getElementById("quantidade").value);
      const intervalo = parseInt(document.getElementById("intervalo").value) * 1000;

      if (!("Notification" in window)) {
        alert("Este navegador nÃ£o suporta notificaÃ§Ãµes.");
        return;
      }

      Notification.requestPermission().then(permission => {
        if (permission !== "granted") {
          alert("PermissÃ£o de notificaÃ§Ã£o negada.");
          return;
        }

        let count = 0;
        const timer = setInterval(() => {
          new Notification(titulo, {
            body: mensagem,
            icon: "https://i.imgur.com/WZy5Wxp.png" // Ãcone opcional
          });

          count++;
          if (count >= quantidade) {
            clearInterval(timer);
          }
        }, intervalo);
